{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-6">
        <h1>Edit {{category.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" maxlength="250" name="name" value="{{category.name }}">
            </div>
            <button class="btn btn-primary" type="submit" id="submit" type="submit">
                Save
            </button>
            <a href="{{url_for('showCategories')}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
