{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-xs-12">
        <h1>Edit Item ({{item.name}})</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="#" method="post">
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="250" name="name" value="{{item.name}}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description:</label>
                    <input type="text" maxlength="250" name="description" value="{{item.description}}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="category">Category</label>
                    <select name="category">
                        {% for category in categories %}
                        {% if category.id == item.category_id %}
                        <option value="{{category.id}}" selected>{{category.name}}</option>
                        {% else %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="submit" type="submit">
                        Save
                    </button>
                    <a href="{{url_for('showCategory', category_id=item.category_id)}}">Cancel</a>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
