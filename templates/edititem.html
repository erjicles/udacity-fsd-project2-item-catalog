{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-6">
        <h1>Edit Item ({{item.name}})</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" maxlength="250" name="name" value="{{item.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input class="form-control" type="text" maxlength="250" name="description" value="{{item.description}}">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    {% if category.id == item.category_id %}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                    {% else %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit" id="submit" type="submit">
                Save
            </button>
            <a href="{{url_for('showCategory', category_id=item.category_id)}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
