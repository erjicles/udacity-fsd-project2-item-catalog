{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h2> Are you sure you want to delete {{item.name}}?</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="#" method = 'post'>
            <button class="btn btn-danger" type="submit" id="submit" type="submit">Delete</button>
            <a href="{{url_for('showCategory', category_id = item.category_id)}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
