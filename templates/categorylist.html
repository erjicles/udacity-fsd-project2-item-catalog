<div class="row">
    <div class="col-xs-12">
        <h1>Categories</h1>
    </div>
</div>
{% for category in categories %}
    <div class="row">
        <div class="col-xs-12">
            <a href = "{{url_for('showCategory', category_id = category.id)}}">
                {{category.name}}
            </a>
        </div>
    </div>
{% endfor %}
