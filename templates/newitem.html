{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-6">
        <h1>New Item ({{category.name}})</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" maxlength="250" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input class="form-control" type="text" maxlength="250" name="description">
            </div>
            <button class="btn btn-primary" type="submit" id="submit">
                Create
            </button>
            <a href="{{url_for('showCategory', category_id=category.id)}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
