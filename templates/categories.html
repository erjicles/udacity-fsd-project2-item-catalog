{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-xs-12">
                <h1>Categories</h1>
            </div>
        </div>
        {% for category in categories %}
            <div class="row">
                <div class="col-xs-12">
                    <h3>{{category.name}}</h3>
                </div>
            </div>
	    {% endfor %}
    </div>
    <div class="col-md-8">
        <h1>Latest Items</h1>
    </div>
</div>
{% endblock %}
