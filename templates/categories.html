{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-4">
        {% include "categorylist.html" %}
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-xs-12">
                <h1>Latest Items</h1>
            </div>
        </div>
        {% for item in latestItems %}
            <div class="row">
                <div class="col-xs-12">
                    <h3>{{item.name}} ({{item.category.name}})</h3>
                    {% if item.user_id == user_id %}
                    <a href="{{url_for('editItem', item_id = item.id)}}">Edit</a>
                    <a href="{{url_for('deleteItem', item_id = item.id)}}">Delete</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
